name: Deploy FastAPI to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ./
          acrName: fastapiacr112003
          containerAppName: fastapi-nodocker-app
          resourceGroup: fastapi-rg
          imageToBuild: fastapiacr112003.azurecr.io/fastapi-fastapi:v1
          registryUrl: fastapiacr112003.azurecr.io
          environment: fastapi-env
          location: eastus
          startupCommand: ./startup.sh
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
